<div class="card-label-product__container">
	<div class="card-label-product__gameTitle">
		<h1>{{ gameTitle }}</h1>
	</div>

	<div class="card-label-product__infos">
		<p>{{nameDeveloper}}</p>
		<ul>
			<li>{{ps4Console}}</li>
			<li>{{ps5Console}}</li>
			<li>{{versionGame}}</li>
		</ul>
	</div>

	<div class="card-label-product__price">
		<h1>R${{priceValue}}</h1>
	</div>
	<app-product-button></app-product-button>
</div>
